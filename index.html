      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      color: #4a1f2f;
      text-align: center;

      padding: 20px;

      font-size: 1.2em;
      margin: 20px auto;
      max-width: 800px;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .galeria a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .galeria a img:hover {
      transform: scale(1.05);
    }
  </style>
